<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Checking</title>
    <link rel="stylesheet" href="/css/foundation.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-pie.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
</head>
<body>
    <div class="grid-container show-for-large">
        <!-- `grid-x` represents a row -->
        <div class="grid-x grid-padding-x">
            <div class="cell small-4 large-4" style="background-color: #1a92c9;"><a href="/weatherbyage/0">Age</a></div>
            <div class="cell small-4 large-4" style="background-color: #1a92c9;"><a href="/weatherbyincome/0">Income</a></div>
            <div class="cell small-4 large-4" style="background-color: #1a92c9;"><a href="/weatherbyservices/A">Services</a></div>
        </div>
    </div>
    <a href='%%PREV_PAGE%%' class="button">Previous Entry</a>
    <a href='%%NEXT_PAGE%%' class="button">Next Entry</a>
    <!--
    <div class="rangeslider">
        <input type="range" min="1" max="100" value="10"
            class="myslider" id="sliderRange">
    </div>
    -->
    <div class="grid-container">
        <div id="content">
            <img id="income_img" src="%%INCOME_IMAGE%%" alt="%%INCOME_ALT_TEXT%%" />

            <br/>
            <h2 class = "center">%%INCOME_RANGE%%</h2>

            <br/>
            <h1 class="center">Region of Residence</h1>
            
            <div id="container" style="width: 100%; height: 100%"></div>
            <script>
                // create data
                var data = [
                        {x: "Mountain", value: "%%%%MOUNTAIN%%%%"},
                        {x: "Pacific", value: "%%%%PACIFIC%%%%"},
                        {x: "West North Central", value: "%%WEST_NORTH_CENTRAL%%"},
                        {x: "East North Central", value: "%%EAST_NORTH_CENTRAL%%"},
                        {x: "Middle Atlantic", value: "%%MIDDLE_ATLANTIC%%"},
                        {x: "South Atlantic", value: "%%SOUTH_ATLANTIC%%"},
                        {x: "New England", value: "%%NEW_ENGLAND%%"}
                    ];
                    
                    // create a pie chart and set the data
                    chart = anychart.pie(data);
                    
                    /* set the inner radius
                    (to turn the pie chart into a doughnut chart)*/
                    chart.innerRadius("30%");
                    
                    // set the container id
                    chart.container("container");
                    
                    // initiate drawing the chart
                    chart.draw();
            </script>


            <div class="clear"></div>
            <table>
                <thead>
                    <tr>
                        <!--<th class="age_title">Sort by Age</th>-->
                        <th>What is your current weather service?</th>
                        <th>Specific app</th>
                        <th>How often would you check the weather if you had a smart watch</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Income</th>
                        <th>Region</th>
                    </tr>
                </thead>
                <tbody>
                    %%WEATHER_INFO%%
                </tbody>
            </table>
        </div>
    </div>
    <!-- include before closing </body> tag -->
    <script src="/js/vendor.js"></script>
    <script src="/js/foundation.js"></script>
    <script type="application/javascript">
        $(document).foundation();
    </script>
</body>
</html>
